services:
  flask:
    environment:
      FLASK_APP: lorax
      FLASK_ENV: development
    volumes:
      - ./lorax:/usr/src/app/lorax:ro
    command: flask run --host=0.0.0.0 --port=8000

  rq_worker_alignment:
    volumes:
      - ./lorax:/usr/src/app/lorax:ro

  rq_worker_treebuilding:
    volumes:
      - ./lorax:/usr/src/app/lorax:ro

  test:
    volumes:
      - ./lorax:/usr/src/app/lorax:ro
