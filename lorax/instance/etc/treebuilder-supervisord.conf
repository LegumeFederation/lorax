;
; supervisord config file for the treebuilder queue.
; Templated on node $HOSTNAME on $DATETIME by $USER.
;
; Note that this configuration depends on the environmental
; variable LORAX_ROOT (which is set by the run_in_lorax_env
; script.
;
[program:treebuilder]
command=lorax rq worker treebuilding
directory=%(ENV_LORAX_TMP)s
startsecs=10
redirect_stderr=true
stdout_logfile=%(ENV_LORAX_LOG)s/treebuilder.log
stdout_logfile_maxbytes=$LOGFILE_MAXBYTES
stdout_logfile_backups=$LOGFILE_BACKUPCOUNT
umask=$PROCESS_UMASK
user=$USER
priority=70
startretries=1
autorestart=unexpected
