x-app: &default-rq
    image: lorax:latest
    depends_on:
      redis:
        condition: service_healthy
# in case "lorax" image is rebuilt
      flask:
        condition: service_started
    volumes:
      - data:/usr/local/var/data

services:
  flask:
    build: .
    image: lorax:latest
    environment:
      LORAX_PORT:
    ports:
      - "${LORAX_PORT}:${LORAX_PORT}"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - data:/usr/local/var/data

  redis:
    image: redis:6.2.2-alpine3.13
    healthcheck:
      test: "redis-cli ping"

  rq_worker_alignment:
    <<: *default-rq
    command: rq worker --url redis://redis:6379 alignment

  rq_worker_treebuilding:
    <<: *default-rq
    command: rq worker --url redis://redis:6379 treebuilding

# https://github.com/Parallels/rq-dashboard#installing-with-docker
  rq_dashboard:
    image: eoranged/rq-dashboard:v0.6.3
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379
    ports:
      - "9181:9181"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - rq_dashboard

  test:
    image: lorax:latest
     # testing
    environment:
      LORAX_HOST: flask
      LORAX_CURL_URL: flask:${LORAX_PORT}
      LORAX_CURL_ARGS: ''
    depends_on:
      flask:
        condition: service_started
      rq_worker_alignment:
        condition: service_started
      rq_worker_treebuilding:
        condition: service_started
    working_dir: /usr/src/app/lorax/test
    command: ./test_targets.sh
    profiles:
      - test

volumes:
  data:
